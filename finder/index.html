<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>E-mail Finder</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<!-- materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
</head>

<body>
	<div class='center'>
		<p class='center'>E-mail Finder</p>
		<input type='text' id='author' name='author' placeholder='Author' />
		<input type='text' id='extra' name='extra' placeholder='Keywords (Optional)' />
		<button class='waves-effect waves-light btn' onclick='search()'>Search</button>
		<button class='waves-effect waves-light btn' onclick='clear_ui()'>Clear</button>
		<br />
		<label>
			<input type='checkbox' id='author_only_check' checked />
			<span>Show author mail only?</span>
		</label>
		<br />
		<label>
			<input id='radio_pmc' name='db-radio' type='radio' value='pmc' checked />
			<span>pmc</span>
		</label>
		<label>
			<input id='radio_pubmed' name='db-radio' type='radio' value='pubmed' />
			<span>pubmed</span>
		</label>
	</div>
	<div class='center error' id='error'></div>
	<div class='center' id='found-ids'></div>
	<div class='center' id='look-through'></div>
	<div class='center' id='actions-buttons'></div>
	<div class='center' id='results'></div>


	<!-- https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=Fumihito%20Hirai[Author]+gastroenterology 
	
	
	-->

</body>

</html>
