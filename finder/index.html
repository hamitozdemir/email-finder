<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>E-mail Finder</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<!-- materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
</head>

<body onload='initial_binds()'>
	<div class='center pad'>
		<h4 class='center pad no-pointer'>E-mail Finder</h4>
		<input type='text' id='author' class='writing pad' name='author' placeholder='Author' />
		<input type='text' id='extra' class='writing pad' name='extra' placeholder='Keywords (Optional)' />
		<button class='waves-effect waves-light btn margin' onclick='search()'>Search</button>
		<button class='waves-effect waves-light btn margin' onclick='clear_ui()'>Clear</button>
		<br />
		<label class='margin'>
			<input type='checkbox' id='author_only_check' checked />
			<span class='writing'>Show author mail only?</span>
		</label>
		<br />
		<label class='margin'>
			<input id='radio_pmc' name='db-radio' type='radio' value='pmc' checked />
			<span class='writing'>PMC</span>
		</label>
		<label class='margin'>
			<input id='radio_pubmed' name='db-radio' type='radio' value='pubmed' />
			<span class='writing'>PubMed</span>
		</label>
	</div>
	<div class='center writing-sub' id='found-ids'></div>
	<div class='center writing-sub' id='look-through'></div>
	<div class='center' id='actions-buttons'></div>
	<div class='center error' id='error'></div>
	<br />
	<div id='progress-bar' class='progress center invisible'>
		<div class='indeterminate'></div>
	</div>
	<div class='center' id='results'></div>
</body>

</html>
